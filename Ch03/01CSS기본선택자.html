<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>01기본선택자</title>\ 
        <!--
            날짜 : 2023 07 04
            이름 : 강원빈
            내용 : HTML 기본선택자 실습하기

           - 아이디 속성은 태그의 유일한 식별값 지정
           - 클래스 속성은 태그의 그룹을 지정
        -->
        <style>
            /* 전체선택자 */
            * {
                color: blue;
            }

            /* 태그선택자 */
            h3 {
                color: red;
            }

            p {
                color: green;
            }

            /* 클래스선택자 */
            .txt1 {
                color: aqua;
            }

            /* 아이디선택자 */
            #txt1 {
                color: blueviolet
                ;
            }

        </style>
       
    </head>
    <body>
        <h3>기본선택자</h3>
        
        <p>hello, 안녕하세요.</p>
        <p class="txt1">hello, 안녕하세요.</p>
        <p class="txt1">hello, 안녕하세요.</p>
        <p id="txt1">hello, 안녕하세요.</p>
    </body>
</html>
