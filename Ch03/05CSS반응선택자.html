<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>05반응선택자</title>
        <!--
            날짜 : 2023 07 04
            이름 : 강원빈
            내용 : CSS 반응선택자 실습하기

           - 사용자의 반응으로 태그를 선택
           - 간단한 매뉴 이벤트 효과처리에 사용
        -->
        <style>
            .txt1:active { color: aqua;}
            .txt2:hover { color: red;}
        </style>
    </head>
    <body>
        <h3>반응선택자</h3>
        
        <h1 class="txt1">마우스 클릭 </h1>
        <h1 class="txt2">마우스 오버</h1>
    </body>
</html>
