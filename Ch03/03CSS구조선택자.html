<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>03구조선택자</title>
        <style>
            /* 구조선택자 */
            .city > li:first-child { color: aqua;}
            .city > li:nth-child(2) { color: dodgerblue;}
            .city > li:nth-child(4) { color: rgb(169, 255, 30);}
            .city > li:nth-child(3) { color: rgb(146, 30, 255);}
            .city > em:nth-child(6) { color: rgb(240, 255, 30);}
            .city > em:nth-of-type(2) { color: rgb(30, 255, 49);}
            ul:nth-child(3) > li:nth-child(2) { color: brown;}
        </style>
    </head>
    <body>
        <h3>구조선택자</h3>
        
        <ul class="city">
            <li>서울</li>
            <li>대구</li>
            <li>대전</li>
            <li>부산</li>
            <li>광주</li>
            <em>인천</em>
            <em>울산</em>
            <em>세종</em>
        </ul>

        <ul>
            <li>한국</li>
            <li>미국</li>
            <li>중국</li>
            <li>일본</li>
            <li>호주</li>
        </ul>

    </body>
</html>
