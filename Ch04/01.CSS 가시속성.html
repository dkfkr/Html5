<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>01가시속성</title>
        <!--
            날짜 : 2023 07 05
            이름 : 강원빈
            내용 : CSS 가시속성 실습하기

            가시속성(display)
            display: none
             - 태그요소를 브라우저 화면에서 제거(공간포함)
             - visibility: hidden은 자리공간 남음

            display: block
             - 태그요소를 블록형식으로 변환
             - 세로방향 배치 , 변경적용

            display: inline
             - 태그요소를 인라인 형식으로 변환
             - 가로방향배치 변경적용불가

            display: inline-block
             - 태그요소를 인라인 블록 형식으로 변환
             - 가로방향 배치 변경 적용 
        -->
        <style>
            div > span {background-color: orange;}
            div > div {background-color: green;}

            .box1 > span:nth-child(1) { display: none;}
            .box1 > span:nth-child(2) {visibility: hidden}

            .box2 > span:nth-child(2) {
                display: block;
                width: 100px;
                height: 100px;
            }

            .box3 > div {
                display: inline;
                width: 100px;
                height: 100px;
            }

            .box4 > div {
                display: inline-block;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h3>가시속성</h3>
        
        <h4>display:none</h4>
        <div class="box1">
            <span>TEXT1</span>
            <span>TEXT2</span>
            <span>TEXT3</span>
        </div>

        <h4>display:block</h4>
        <div class="box2">
            <span>TEXT1</span>
            <span>TEXT2</span>
            <span>TEXT3</span>
        </div>

        <h4>display:inline</h4>
        <div class="box3">
            <span>TEXT1</span>
            <div>TEXT2</div>
            <span>TEXT3</span>
        </div>

        <h4>display:inline-block</h4>
        <div class="box4">
            <span>TEXT1</span>
            <div>TEXT2</div>
            <span>TEXT3</span>
        </div>
    </body>
</html>
