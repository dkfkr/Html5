<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>06.공간분할태그</title>
        <!--
            날짜 : 2023 07 04
            이름 : 강원빈
            내용 : HTML 공간분할 태그 실습하기

            블럭 형식 태그
             - 브라우저 전체 목을 차지
             - width, height 크기지정
             - div, h1-h6, p, table...


            인라인 형식 태그
             - 태그내용의 크기만큼 공간 차지
             - width, height 크기지정 불가
             - span ,a ,b, i ...

            인라인-블럭  형식 태그
             - 블록과 인라인의 조합
             - width, height 크기지정 가능 태그요소를 가로 배치
             - img, input
        -->
    </head>
    <body>
        <h3>공간분할태그</h3>
        
        <h4>block 형식 태그</h4>
        
        <div>공간분할1</div>
        <div>공간분할2</div>

        <p>
            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세
        </p>

        <table border="1">
            <tr>
                <td>a101</td>
                <td>김유신</td>
                <td>010-1234-1001</td>
                <td>23</td>
            </tr>
            <tr>
                <td>a102</td>
                <td>김춘추</td>
                <td>010-1234-1002</td>
                <td>21</td>
            </tr>
        </table>

        <h4>inline 형식 태그</h4>

        <span>공간분할1</span>
        <span>공간분할2</span>

        <a href="#">네이버</a>
        <a href="#">다음</a>
        <a href="#">구글</a>

        <b>Hello Word!</b>
        <b>Hello HTML!</b>

        <h4>inline-block 형식 태그</h4>
        <img src="./images/flower1.jpg" width="100" alt="벗꽃">
        <img src="./images/flower2.jpg" width="100" alt="코스모스">
        <input type="text" size="10">
        <input type="text" size="10">

    </body>
</html>
