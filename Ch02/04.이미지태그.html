<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title>04.이미지태그</title>
          <!--

            날짜 : 2023 07 03 
            이름 : 강원빈
            내용 : HTML 이미지태그 실습하기

            경로지정
              / : 루트 디렉토리(절대경로)
             ./ : 현재 디렉터리(상대경로) 생략가능
            ../ : 상위 디렉터리(상대경로) 


        -->
    </head>
    <body>
        <h3>이미지태그</h3>

        <img src="images/flower1.jpg" alt="벗꽃"/ width="300">
        <img src="images/flower2.jpg" alt="코스모스" width="300"/>
        <img src="../Ch01/images/flower3.jpg" alt="튤입" width="300"/>
        <img src="/Ch01/images/flower3.jpg" alt="튤입" width="300"/>
        <img src="/Ch01/images/flower4.jpg" alt="해바라기" width="300"/> 

    </body>
</html>
